<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Treasure Hunt V2 - Level 1</title>
  <style>
    body {
      margin: 0;
      background: black;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    canvas {
      display: block;
      margin: auto;
      background: #222;
      border: 3px solid white;
    }
    #popup {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.9);
      color: white;
      
      /* --- The Fix --- */
      display: flex;
      flex-direction: column; /* Stack the items vertically */
      align-items: center;    /* Center the stacked items horizontally */
      justify-content: center; /* Center the stacked items vertically */
      /* --------------- */
      
      font-size: 20px;
      z-index: 10;
      text-align: center; /* This still helps with text wrapping */
      padding: 20px;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 18px;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div id="popup">
    âš  Please turn off Auto-Rotation for best experience.<br>
    Tilt your phone to move the ball.<br>
    <button onclick="startGame()">Start</button>
  </div>

  <canvas id="mazeCanvas" width="400" height="400"></canvas>

  <script>
    const canvas = document.getElementById("mazeCanvas");
    const ctx = canvas.getContext("2d");

    // Example 15x15 maze (expandable to 20x20 etc.)
    const maze = [
      "111111111111111",
      "1S000000000000E1",
      "1011111111111011",
      "1000000000000011",
      "1110111110111101",
      "1000100000100001",
      "1011101111101111",
      "1000000000000001",
      "1111111111111101",
      "1000000000000001",
      "1011111011111111",
      "1000000010000001",
      "1111011110111101",
      "1000000000000001",
      "1111111111111111"
    ];

    const tileSize = 40; // Maze tile size
    const viewWidth = canvas.width;
    const viewHeight = canvas.height;

    // Find start position
    let startRow = 1, startCol = 1;
    for (let r = 0; r < maze.length; r++) {
      for (let c = 0; c < maze[r].length; c++) {
        if (maze[r][c] === "S") { startRow = r; startCol = c; }
      }
    }

    let ball = { 
      x: startCol * tileSize + tileSize/2, 
      y: startRow * tileSize + tileSize/2, 
      r: 10 
    };
    let velocity = { x: 0, y: 0 };

    function drawMaze(cameraX, cameraY) {
      const rows = maze.length;
      const cols = maze[0].length;

      for (let row = 0; row < rows; row++) {
        for (let col = 0; col < cols; col++) {
          let cell = maze[row][col];
          let x = col * tileSize - cameraX;
          let y = row * tileSize - cameraY;

          if (cell === "1") {
            ctx.fillStyle = "#444";
            ctx.fillRect(x, y, tileSize, tileSize);
          } else if (cell === "S") {
            ctx.fillStyle = "green";
            ctx.fillRect(x, y, tileSize, tileSize);
          } else if (cell === "E") {
            ctx.fillStyle = "gold";
            ctx.fillRect(x, y, tileSize, tileSize);
          }
        }
      }
    }

    function drawBall(cameraX, cameraY) {
      ctx.beginPath();
      ctx.arc(ball.x - cameraX, ball.y - cameraY, ball.r, 0, Math.PI * 2);
      ctx.fillStyle = "red";
      ctx.fill();
      ctx.closePath();
    }

    function updateBall() {
      let newX = ball.x + velocity.x;
      let newY = ball.y + velocity.y;

      const row = Math.floor(newY / tileSize);
      const col = Math.floor(newX / tileSize);

      if (maze[row] && maze[row][col] !== "1") {
        ball.x = newX;
        ball.y = newY;
      }

      if (maze[row] && maze[row][col] === "E") {
        alert("ðŸŽ‰ You passed Level 1! Moving to Level 2...");
        window.location.href = "level2.html";
      }
    }

    function gameLoop() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Camera follows ball (centered)
      let cameraX = ball.x - viewWidth / 2;
      let cameraY = ball.y - viewHeight / 2;

      // Keep camera inside maze boundaries
      cameraX = Math.max(0, Math.min(cameraX, maze[0].length * tileSize - viewWidth));
      cameraY = Math.max(0, Math.min(cameraY, maze.length * tileSize - viewHeight));

      drawMaze(cameraX, cameraY);
      updateBall();
      drawBall(cameraX, cameraY);

      requestAnimationFrame(gameLoop);
    }

    function startGame() {
      document.getElementById("popup").style.display = "none";
      gameLoop();
    }

    // Accelerometer
    window.addEventListener("deviceorientation", function(event) {
      const tiltX = event.gamma;
      const tiltY = event.beta;
      velocity.x = tiltX / 10;
      velocity.y = tiltY / 10;
    });

    // Fallback: Arrow key control for testing on PC
    window.addEventListener("keydown", function(e) {
      if (e.key === "ArrowUp") velocity.y = -2;
      if (e.key === "ArrowDown") velocity.y = 2;
      if (e.key === "ArrowLeft") velocity.x = -2;
      if (e.key === "ArrowRight") velocity.x = 2;
    });
    window.addEventListener("keyup", function() {
      velocity.x = 0; velocity.y = 0;
    });
  </script>
</body>
</html>
