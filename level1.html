<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Treasure Hunt V2 - Level 1</title>
  <style>
    body {
      margin: 0;
      background: black;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    canvas {
      display: block;
      margin: auto;
      background: #222;
      border: 3px solid white;
    }
    #popup {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.9);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      z-index: 10;
    }
  </style>
</head>
<body>
  <div id="popup">
    âš  Please turn off Auto-Rotation for best experience.<br>
    Tilt your phone to move the ball.<br>
    <button onclick="startGame()">Start</button>
  </div>

  <canvas id="mazeCanvas" width="400" height="400"></canvas>

  <script>
    const canvas = document.getElementById("mazeCanvas");
    const ctx = canvas.getContext("2d");

    // Maze grid: 1 = wall, 0 = path, S = start, E = end
    const maze = [
      "1111111111",
      "1S000001E1",
      "1011111011",
      "1000000011",
      "1110111101",
      "1000100001",
      "1011101111",
      "1000000001",
      "1111111111"
    ];

    const tileSize = 40;
    let ball = { x: 1 * tileSize + 20, y: 1 * tileSize + 20, r: 10 };
    let velocity = { x: 0, y: 0 };

    function drawMaze() {
      for (let row = 0; row < maze.length; row++) {
        for (let col = 0; col < maze[row].length; col++) {
          let cell = maze[row][col];
          if (cell === "1") {
            ctx.fillStyle = "#444";
            ctx.fillRect(col * tileSize, row * tileSize, tileSize, tileSize);
          } else if (cell === "S") {
            ctx.fillStyle = "green";
            ctx.fillRect(col * tileSize, row * tileSize, tileSize, tileSize);
          } else if (cell === "E") {
            ctx.fillStyle = "gold";
            ctx.fillRect(col * tileSize, row * tileSize, tileSize, tileSize);
          }
        }
      }
    }

    function drawBall() {
      ctx.beginPath();
      ctx.arc(ball.x, ball.y, ball.r, 0, Math.PI * 2);
      ctx.fillStyle = "red";
      ctx.fill();
      ctx.closePath();
    }

    function updateBall() {
      let newX = ball.x + velocity.x;
      let newY = ball.y + velocity.y;

      // Check collisions
      const row = Math.floor(newY / tileSize);
      const col = Math.floor(newX / tileSize);
      if (maze[row][col] !== "1") {
        ball.x = newX;
        ball.y = newY;
      }

      // Check if reached end
      if (maze[row][col] === "E") {
        alert("ðŸŽ‰ You passed Level 1! Moving to Level 2...");
        window.location.href = "level2.html"; // Change to next level file
      }
    }

    function gameLoop() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawMaze();
      updateBall();
      drawBall();
      requestAnimationFrame(gameLoop);
    }

    function startGame() {
      document.getElementById("popup").style.display = "none";
      gameLoop();
    }

    // Handle accelerometer
    window.addEventListener("deviceorientation", function(event) {
      const tiltX = event.gamma; // left-right
      const tiltY = event.beta;  // forward-back
      velocity.x = tiltX / 10; 
      velocity.y = tiltY / 10; 
    });
  </script>
</body>
</html>
